 # The Spireless Tower
 MMP_patron.10.desc: "[This.GetMinorPatronEaterInstrumentIntro]\n\nThe chaos of the Shroud suddenly sharpen to a glorious light. We find ourselves compelled to respect the presence of this place.\n\nThe grandour does betray the danger of this place. The §H$code_name_mmp_tower$§! is the one to lay claim to this domain.\n\nIts expectations pierces us, setting us up for what is ahead."
 MMP_patron.15.title: "$mmp_the_spireless_tower_article_cap$ Emerges"
 MMP_patron.15.desc: "We have returned to the §H$code_name_mmp_tower$§!.\n\nThis time it reacts not with indifference, but with guarded interest. It does not waste on those beneath it. Only those with potential is allowed here.\n\nWe have a long way to go, but in time and with experience, we too could reach this level of power.\n\n$mmp_the_spireless_tower_color_article_cap$ offers to guide us, should we pursue this path."
 MMP_patron.15.a: "The path ahead is clear."

 # The Empty Maw
 MMP_patron.20.desc: "[This.GetMinorPatronComposerEaterIntro]\n\nSounds and color drains as we enter a neverending emptiness. We try to reach out, but find nothing.\n\nWe wait for an eternity before something stirs. The §H$code_name_mmp_maw$§! is almost unnoticeable.\n\nIts disregard for us speaks volumes more than words ever could."
 MMP_patron.25.title: "$mmp_the_hollow_maw_article_cap$ Emerges"
 MMP_patron.25.desc: "The domain of the §H$code_name_mmp_maw$§! is as bleak as ever.\n\nNothing happens in this cold everlasting darkness. Yet our [GetTelepathPlural] know everything they need to know.\n\nWe need not fear oblivion, for the embrace of $mmp_the_hollow_maw_color_article$ awaits all.\n\nThe void's promise now lies open for us to see."
 MMP_patron.25.a: "Existence is the lack of the void."
 
 # The Silent Renegade
 MMP_patron.30.desc: "[This.GetMinorPatronCradleComposerIntro]\n\nA cloak of calm falls upon the Shroud. For a moment, all is silent before a presence makes itself known.\n\nThe §H$code_name_mmp_renegade$§! has been waiting for us. For a moment it observes us, then disappears.\n\nIt is our turn now."
 MMP_patron.35.title: "$mmp_the_silent_renegade_article_cap$ Emerges"
 MMP_patron.35.desc: "We have done our part and proven ourselves. The §H$code_name_mmp_renegade$§! did not reveal itself this time.\n\nNow it beckons us forward, wholly unnatural for this being. It seeks to stay out of conflict and focus, allowing only to be seen by those it cannot truly hide from.\n\nHere we too can stay, if only we can keep it to ourselves. No small token of trust to be sure, but $mmp_the_silent_renegade_color_article$ is willing to share.\n\nIt's cloak settles on us protectively."
 MMP_patron.35.a: "We are the shadow now."
 
 # The Persistent Flame
 MMP_patron.40.desc: "[This.GetMinorPatronInstrumentCradleIntro]\n\nThe intensity of the shroud increases to a wildfire.\n\nThe more we try to put it out, the more it blazes, until we are nothing but ashes. Then the ravounous chaos stills as the §H$code_name_mmp_tower$§! coils back into itself.\n\nEmbers of its raw power is left behind, a trail for us to follow."
 MMP_patron.45.title: "$mmp_the_ravounous_flame_article_cap$ Emerges"
 MMP_patron.45.desc: "The trail has led to the §H$code_name_mmp_tower$§!'s lair.\n\nIt blazes gloriously, blasting away our fragility with its shine. It has noticed us, but only now that we braved its trial is it ready to welcome us in its embrace. Raw power flits around in the shroud as it curls around us.\n\nThe raw power burns away at our essence until only our core remains, the very essence of what we are.\n\nBut $mmp_the_spireless_tower_color_article$ is not cruel. It has hardened us for hardships to come."
 MMP_patron.45.a: "Our weaknesses have been burned away."

 #BY MAXIUNDMICKY
 # The Twinning Songs
 MMP_patron.50.desc: "[This.GetMinorPatronInstrumentCradleIntro]\n\nEthereal melodies drain us of any sense of reality. In a trance, we listen.\n\nThe §H$code_name_mmp_songs$§! beckons us for just a moment, before the melodies around us disappear into deafening silence.\n\nYet the song will not leave our mind, and we may follow the notes laid out for us."
 MMP_patron.55.title: "$mmp_the_twinning_songs_article_cap$ Emerges"
 MMP_patron.55.desc: "Our attempts to replicate the melody paled in comparison. The §H$code_name_mmp_songs$§! drowns our music as it embraces our futile replication.\n\nIn unison of voices of melodies, it guides our hands, our instruments producing sounds we never dreamed of creating. Our voices singing with a language not our own. The orchestra of our ethereal offering the symbol of its embrace of our insignificance.\n\nBut $mmp_the_twinning_songs_color_article$ will conduct our minds to play and sing until our souls burn bright. The universe will be our stage."
 MMP_patron.55.a: "Our song will pierce through the void."

 # The Tangled Forest
 MMP_patron.60.desc: "[This.GetMinorPatronCradleComposerIntro]\n\nAll around us we find vegetation, symbiosis between shroud and life, seemingly unending.\n\nThe further we wander, the thicker the shrouded canopy becomes, until we find ourselves surrounded by §H$code_name_mmp_forest$§!.\n\nYet as overwhelming the collective conscious around us felt, as overwhelming is its absence as we lose connection to the forest. We need to peer through the thicket again."
 MMP_patron.65.title: "$mmp_the_tangled_forest_article_cap$ Emerges"
 MMP_patron.65.desc: "Nothing so far has compared to the union of shroud and nature we have longed for. Yet at the height of our longing, the §H$code_name_mmp_forest$§! once again invites us into its shrouded canopies.\n\nNature and psionic energies swirling around us, we are connected to the vast ecosystem of the shrouded symbiosis. Our minds melting away in the enormous collective of vegetation, psionic energy, and the overwhelming presence we feel all throughout it.\n\n$mmp_the_tangled_forest_color_article_cap$ invites us to lose ourselves in the union of it, and we let go in accordance."
 MMP_patron.65.a: "From this union we will grow strong."

 # The Transference Database
 MMP_patron.70.desc: "[This.GetMinorPatronEaterInstrumentIntro]\n\nIn our pursuit for advancement, our screens flicker, our charts transform, and what we though fiction is transformed into facts right in front of us.\n\nJust as we were frantically trying to make sense of the scientific revelations, the §H$code_name_mmp_database$§! flashes across our devices. A mere moment of clarity, before our access to its data is cut off.\n\nWe have tasted a glimpse of scientific heights deemed impossible, and we must gain access again!"
 MMP_patron.75.title: "$mmp_the_transference_database_article_cap$ Emerges"
 MMP_patron.75.desc: "Frustration, impatience, desire...\n\nWe cannot help but feel empty knowing our scientific capabilities are a mere mockery in comparison to the marvels we seek to understand. And us our longing turns into need, the §H$code_name_mmp_database$§! reveals itself to us again.\n\nWe have been granted access to the limitless knowledge the shrouded intelligence can provide. Losing ourselves within the depth of data, charts, and engineering knowledge, our systems form a connection.\n\nForever now connected, we will explore all $mmp_the_transference_database_color_article$ offers, may it guide our engineers towards impossible feats!"
 MMP_patron.75.a: "No mechanism will be beyond our knowledge."

# The Looming Melancholy
 MMP_patron.80.desc: "[This.GetMinorPatronComposerEaterIntro]\n\nAs we connect with the Shroud, we are overwhelmed by a wave of sadness. Every thought, perceived only through this singular emotion. A cold, yet comfortable embrace.\n\nAnd as the collective noise of our wailing echos around us, and our being enveloped by the comfort of sorrow, we see it. The §H$code_name_mmp_melancholy$§! reach around us, embracing us... comforting us.\n\nYet suddenly, the presence is gone. No longer does sadness control us. In its stead, there is now a beckoning emptiness."
 MMP_patron.85.title: "$mmp_the_looming_melancholy_article_cap$ Emerges"
 MMP_patron.85.desc: "In pursuit of its freezing embrace, we have seeked out sorrow wherever possible. Yet nothing compared to the comfort we have felt in its presence.\n\nYearning, we embrace sadness, create sadness, long for sadness, until we are surrounded by nothing but sadness. And in this moment, the §H$code_name_mmp_melancholy$§! reveals itself again. Filling us with its comforting sorrow and despair, praising the pain of our mourning.\n\nWithin its embrace, we will be guided and protected. §H$mmp_the_looming_melancholy_color_article_cap$§! are a sorrowful blanket, and we will share its cold embrace with the galaxy at every cost."
 MMP_patron.85.a: "Our tears will sweep all away."
 
 
 # Essence

 # The Spireless Tower
 shroud.25025.title: "The Shining Path"
 shroud.25025.desc: "Before us the chaos of the shroud coalesces into sharp clarity, and in the center stands the $mmp_the_spireless_tower_color_article$.\n\nAs it turns its watchful gaze towards us, the psionic energy around us harden as well as chaos subsides. Only sharp clear edges remain in all their glory.\n\nWithin us our confidence grows: we stand here at the precipe of greatness. We need only to follow the path."
 shroud.25025.a: "We must follow the guiding light."
 shroud.25025.a.tt: "§Y$unlock_edict_tt$§!$edict_mmp_will_of_glory$"
 
 # The Empty Maw
 shroud.40040.title: "The Bottomless Maelstrom"
 shroud.40040.desc: "Before us the chaos of the shroud ravages into a lightless vortex, and from its center drawing in everything is $mmp_the_hollow_maw_color_article$.\n\nAs the shroud rushes towards it, the psionic energy around us drag us closer, until we find ourselves in the center of the maelstrom.\n\nWithin us our hunger grows. We need only to follow the call of the ravaging void."
 shroud.40040.a: "We must navigate the vortex of void."
 shroud.40040.a.tt: "§Y$unlock_edict_tt$§!$edict_mmp_will_of_the_void$"
 
 # The Silent Renegade
 shroud.35035.title: "The Deafening Silence"
 shroud.35035.desc: "Before us the chaos of the shroud subsides into a piercing silence, and from the nothingness stares $mmp_the_silent_renegade_color_article$.\n\nWith our presence feeling nonexistent, the psionic energy around us dissolve our material forms as our spirits find clarity in the darkness. No presence, sound, or sight will pierce the veil.\n\nWithin us we find the urge to erase all trace of ourselves, and walk through the universe unseen. We need only to wear the veil offered to us."
 shroud.35035.a: "We must be more quiet than silence itself."
 shroud.35035.a.tt: "§Y$unlock_edict_tt$§!$edict_mmp_will_of_hiding$"
 
 # The Persistent Flame
 shroud.30030.title: "The Unending Fire"
 shroud.30030.desc: "Before us is a fire burning with a fury we struggle to comprehend, and through the glow of its eternal shine $mmp_the_ravounous_flame_color_article$.\n\nAs its embers singe our minds, the psionic energy around us lighten up a path through the flames. All around us, the fire licking at our souls. Yet its warmth is comforting.\n\n We need only to be illuminated by its glow."
 shroud.30030.a: "Our light must burn forevermore."
 shroud.30030.a.tt: "§Y$unlock_edict_tt$§!$edict_mmp_will_of_eternity$"

 #BY MAXIUNDMICKY
 # The Twinning Songs
 shroud.45045.title: "The Ethereal Orchestra"
 shroud.45045.desc: "Before us the chaos of the shroud coalesces into an entrancing melody, and the haunting orchestra of the shroud is conducted by $mmp_the_twinning_songs_color_article$.\n\nAs it turns its guiding hand towards us, the psionic energy around us beckon our voices to join into the song. Only ethereal melodies remain, we are the instruments of its song.\n\nWe need only to follow the guidance it shows us."
 shroud.45045.a: "Our crescendo must echo through us all."
 shroud.45045.a.tt: "§Y$unlock_edict_tt$§!$edict_mmp_will_of_duality$"

 # The Tangled Forest
 shroud.50050.title: "The Union of Nature and Shroud"
 shroud.50050.desc: "Before us, the thicket lightens revealing a calm oasis within the shrouded canopy. Stepping within it, we feel one with $mmp_the_tangled_forest_color_article$.\n\nAs it offers us a path through the maelstrom of psionic voices, we start to see paths within the forest, guided through a unity with its vegetation. Only in harmony will we become its branches, become part of its ever-growth.\n\nWe need only open our minds to the collective harmony of symbiosis with psionic nature."
 shroud.50050.a: "Our symbiosis will outgrow all else."
 shroud.50050.a.tt: "§Y$unlock_edict_tt$§!$edict_mmp_will_of_symbiosis$"

 # The Transference Database
 shroud.55055.title: "The Artificial Wisdom"
 shroud.55055.desc: "Before us, the connection of our servers into the shroud grows stronger, and the data transferred becomes clearer. A file beckons to be opened. A singular file, promising engineering marvels.\n\nAnd as we access the file, $mmp_the_transference_database_color_article$ emerges. Granting us admin access to its data, it guides us throughout the vastness of its shrouded storage. And just as we learn, it learns from us. Mimicking our speech, presenting itself with an avatar of our form.\n\nIt promises us guidance, for the trivial price of turning its knowledge into reality."
 shroud.55055.a: "$mmp_the_transference_database_color$, is this true?"
 shroud.55055.a.tt: "§Y$unlock_edict_tt$§!$edict_mmp_will_of_engineering$"

 # The Looming Melancholy
 shroud.60060.title: "The Depths of Tears"
 shroud.60060.desc: "Before us, our beings are filled with the cold comfort of sadness, as the Shroud leads us towards the guide we seek.\n\nIn an ocean of tears, $mmp_the_looming_melancholy_color_article$ awaits, its psionic presence reaching out to us, inviting us to let ourselves go in its embrace. Only in its care will we find comfort within the turmoil of reality. Only through its sorrow will all else be drowned out in comforting woes.\n\nWe must only let ourselves go, and give in to despair, sorrow, and the infinite depth of $mmp_the_looming_melancholy_color_article$."
 shroud.60060.a: "Deep in our sorrow, naught else matters."
 shroud.60060.a.tt: "§Y$unlock_edict_tt$§!$edict_mmp_will_of_sadness$"

